<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spline Scene with Vanilla JS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas3d"></canvas>

  <!-- Spline Runtime Script -->
  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@1.0.56/build/runtime.js';

    const canvas = document.getElementById('canvas3d');
    const app = new Application(canvas);
    app.load('https://prod.spline.design/w-aorhfoxwn5ifhc/scene.splinecode');
  </script>
</body>
</html>
